<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiana Jones CTF Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .start-button {
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Indiana Jones CTF Challenge!</h1>
        <p>Get ready to embark on an adventure filled with puzzles, mysteries, and excitement.</p>
        <button class="start-button" onclick="startChallenge()">Start the Challenge</button>
    </div>

    <script>
    function startChallenge() {
        // You can add any JavaScript logic here to start the challenge
        // For example, redirecting to the first puzzle page or showing instructions.
        window.location.href = 'letsee.html'; // Change 'letsee.html' to the actual URL you want to redirect to
    }
</script>

</body>
</html>
